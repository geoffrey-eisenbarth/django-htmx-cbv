name: Publish Django Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        django-version: ["~=3.2.0", "~=4.2.0", "~=5.0.0"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev

      - name: Lint with flake8
        run: poetry run flake8 .

      - name: Run tests
        run: |
          poetry run coverage run tests/project/manage.py test
          poetry run coverage report -m

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: .coverage.xml
          name: codecov-django-ctct
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build and publish to TestPyPI
        if: github.event_name == 'release' && github.ref == format('refs/tags/{0}', github.event.release.tag_name)
        run: |
          poetry build
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_API_TOKEN }}
          poetry publish -r testpypi

      - name: Publish to PyPI
        if: github.event_name == 'release' && github.ref == format('refs/tags/{0}', github.event.release.tag_name)
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry publish
